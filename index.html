<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Tic - Tac - Toe</title>
</head>
<body>
    
   <div id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <div id="cellContainer">
            <div cellIndex = "0" id = "0" class="cell"> </div>
            <div cellIndex = "1" id = "1" class="cell"> </div>
            <div cellIndex = "2" id = "2" class="cell"> </div>
            <div cellIndex = "3" id = "3" class="cell"> </div>
            <div cellIndex = "4" id = "4" class="cell"> </div>
            <div cellIndex = "5" id = "5" class="cell"> </div>
            <div cellIndex = "6" id = "6" class="cell"> </div>
            <div cellIndex = "7" id = "7" class="cell"> </div>
            <div cellIndex = "8" id = "8" class="cell"> </div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">restart</button>
   </div>


</div>
<script src="script.js"></script>
</body>
</html>
